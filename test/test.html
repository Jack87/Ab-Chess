<!DOCTYPE html>
<html lang="en">

<head>
    <title>AB-Chess - Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/javascript/AbChess-0.2.3/AbChess-0.2.3.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <div id='main-container'>

        <p>Let's build a PGN viewer...</p>

        <div id="left-container" class="inline-block">

            <div id="pgn-notation" class="left-container__div"></div>

            <div class="left-container__div">
                <textarea id="pgn-textarea" placeholder="Paste a PGN here."></textarea>
                <input class="commands__button" type="button" id="pgn-button" value="Import">
            </div>

            <div id="pgn-text" class="left-container__div"></div>

        </div><!-- 50% width divided

         --><div id="right-container" class="inline-block">

            <div id="chessboard"></div>
            <div id="moves-div"></div>
            <div id="commands">

                <div>
                    <input class="commands__button" type="button" id="firstButton" value="|<">
                    <input class="commands__button" type="button" id="previousButton" value="<">
                    <input class="commands__button" type="button" id="nextButton" value=">">
                    <input class="commands__button" type="button" id="lastButton" value=">|">
                    <input class="commands__button" type="button" id="flipButton" value="&#8634;">
                </div>

                <div>
                    <input class="commands__button" type="button" id="resetButton" value="Reset">
                    <input class="commands__button" type="button" id="downloadButton" value="View PGN">
                </div>

            </div>

        </div>

    </div>

    <script src='../src/javascript/AbChess-0.2.3/AbChess-0.2.3.js'></script>
    <script src='test.js'></script>
</body>

</html>
