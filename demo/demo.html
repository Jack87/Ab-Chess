<!DOCTYPE html>
<html>

<head>
    <title>AB-Chess - Demo</title>
    <link rel="stylesheet" href="../js/AbChess-0.2.0/AbChess-style.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div id='mainContainer'>
        <div id="leftContainer">
            <div>
                <div id="boardInfo">
                    <div>
                        <span id="turnInfo"></span>
                        <span id="lastMoveInfo">Last move : -</span>
                        <span id="checkInfo"></span>
                    </div>
                    <input type="text" id="fenInput" placeholder="FEN" size="70">
                </div>
                <div id="chessboard"></div>
                <div id="comments"></div>
            </div>
        </div><!-- 50% width divided

     --><div id="rightContainer">
            <div>
                <div id="gameInfo">
                    <span id="whitePlayer">w</span><!--
                 --><span id="blackPlayer">b</span>
                </div>
                <div id="scoresheetContainer">
                    <table id="scoresheet"></table>
                </div>

                <div id="commands">
                    <div>
                        <input type="button" id="firstButton" value="|<">
                        <input type="button" id="previousButton" value="<">
                        <input type="button" id="nextButton" value=">">
                        <input type="button" id="lastButton" value=">|">
                        <input type="button" id="flipButton" value="&#8634;">
                    </div>
                    <div>
                        <input type="button" id="resetButton" value="Reset">
                        <input type="button" id="downloadButton" value="View PGN">
                    </div>
                    <div>
                        <textarea id="pgnTextarea"></textarea>
                        <input type="button" id="pgnButton" value="Import PGN">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='../js/AbChess-0.2.0/AbChess-0.2.0.js'></script>
    <script src='demo.js'></script>
</body>

</html>
