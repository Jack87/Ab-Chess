<!DOCTYPE html>
<html>

<head>
    <title>AB-Chess - Demo</title>
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../javascripts/AbChess-0.2.0/AbChess-style-0.2.0.css">
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body>

    <header id="fixed-header">
        <div id="sub-fixed-header">
            <div class="inline-block">
                <a class="header__link" href="../index.html">AB-Chess</a>
                <a class="header__link" href="../doc.html">Documentation</a>
                <a class="header__link" href="../examples.html">Examples</a>
                <a class="header__link" href="../download.html">Download</a>
            </div>
            <div class="inline-block right">
                <a class="header__link" href="https://github.com/Nimzozo/Ab-Chess">GitHub</a>
            </div>
        </div>
    </header>

    <div id='main-container'>

        <div id="sub-main">

            <div id="left-container" class="inline-block">

                <div id="pgn-notation" class="left-container__div"></div>

                <div class="left-container__div">
                    <textarea id="pgn-textarea" placeholder="Paste a PGN here."></textarea>
                    <input type="button" id="pgn-button" value="Import PGN">
                </div>

                <div id="pgn-text" class="left-container__div"></div>

            </div><!-- 50% width divided

         --><div id="right-container" class="inline-block">

                <div id="chessboard"></div>

                <div id="commands">

                    <div>
                        <input type="button" id="firstButton" value="|<">
                        <input type="button" id="previousButton" value="<">
                        <input type="button" id="nextButton" value=">">
                        <input type="button" id="lastButton" value=">|">
                        <input type="button" id="flipButton" value="&#8634;">
                    </div>

                    <div>
                        <input type="button" id="resetButton" value="Reset">
                        <input type="button" id="downloadButton" value="View PGN">
                    </div>

                </div>

            </div>

        </div>

        <footer>
            <div id="footer-inside">
                <div class="inline-block">
                    &copy; 2016 <a class="footer__link" href="https://github.com/Nimzozo">Nimzozo</a>
                </div><!--
                --><div class="inline-block right">
                    Released under the <a class="footer__link" href="https://github.com/Nimzozo/Ab-Chess/blob/master/LICENSE">MIT license</a>
                </div>
            </div>
        </footer>

    </div>

    <script src='../javascripts/AbChess-0.2.0/AbChess-0.2.0.js'></script>
    <script src='demo.js'></script>
</body>

</html>
