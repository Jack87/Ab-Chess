<!DOCTYPE html>
<html>

<head>
    <title>AB-Chess test page</title>
    <link rel="stylesheet" href="abChess-0.1/abChess-style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='chessboardContainer'>
        <div id="gameInfo">
            <span id="turnInfo"></span>
            <span id="checkInfo"></span>
            <span id="lastMoveInfo"></span>
        </div>
        <div id="abc"></div>
        <div>
            <textarea id="pgn"></textarea>
        </div>

            <input id="flipButton" type="button" value="Flip">

            <input id="pgnButton" type="button" value="Test PGN">
        </div>
    </div>
    <ul id='testList'></ul>

    <script src="tester-function.js"></script>
    <script src='abChess-0.1/abChess-0.1.js'></script>
    <script src='main.js'></script>
</body>

</html>
